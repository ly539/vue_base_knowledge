<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 18;
        let person = {
            name: 'ly',
            sex: 'god'
        }

        // 对添加属性来控制,是否能被删除修改和枚举等
        Object.defineProperty(person, 'age', {
            // value:18,
            // enumerable:true,//控制属性是否能被枚举,默认值为false
            // writable:true,//控制属性是否被修改
            // configurable:true,//控制属性是否被删除

             // 当有人读取person的age属性时,get函数(getter)就会被调用,并且返回值就是age的值
             get:function(){
                return number
             },

            //  当有人修改person中age属性时,set函数(setter)就会被调用,且会收到修改的具体值
            set(value){
                number = value
            }
        })

       
    </script>
</body>
</html>
