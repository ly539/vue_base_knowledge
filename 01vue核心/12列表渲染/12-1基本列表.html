<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>人员列表</h2>
        <ul>
            <!-- in 可以改成of -->
            <!-- 1. 遍历数组 -->
            <li v-for="(p,index) in persons" :key="index">
                {{p.name}} - {{p.age}}
            </li>
        </ul>

        <hr>
        <h2>汽车列表</h2>
        <ul>
            <!-- 2. 遍历对象 -->
            <li v-for="(value,k) in cars" :key="k">
                {{value}} - {{k}}
            </li>
        </ul>

        <hr>
        <h2>测试遍历字符串</h2>
        <ul>
            <!-- 3. 遍历字符串 -->
            <li v-for="(char,index) in str" :key="index">
                {{char}} - {{index}}
            </li>
        </ul>

        <hr>
        <h2>测试遍历指定次数</h2>
        <ul>
            <!-- 4. 遍历指定次数 -->
            <li v-for="(number,index) in 5" :key="index">
                {{number}} - {{index}}
            </li>
        </ul>
    </div>
</body>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                persons:[
                    {id:'001',name:'ll',age:18},
                    {id:'002',name:'yy',age:19},
                    {id:'003',name:'ly',age:20}
                ],
                cars:{
                    name:'奥迪A8',
                    price:'70w',
                    color:'red'
                },
                str:'hello'
            }
        })
    </script>
</html>
