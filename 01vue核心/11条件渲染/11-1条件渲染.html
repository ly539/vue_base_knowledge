<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>
<body>
        <!-- 条件渲染:   1. v-if适合用于切换频率较低的场景,和else-if配合使用的时候不能被"打断",不展示的DOM元素直接被移除
                        2. v-show适合切换频率较高的场景, 不展示的DOM元素没有被移除,只是样式隐藏了 -->
    <div id="app">
        <h2>当前n值为:{{n}}</h2>
        <button @click="n++">点击+1</button>

        <!-- 使用v-show 做条件渲染,返回值为布尔值,里面可以是表达式-->
        <!-- 若布尔值为true,则底层实现display=1样式体现 -->
        <h2 v-show="true">这是第{{n}}个</h2>

        <!-- 使用v-if 做条件渲染-->
        <h2 v-if="1 === 1">这是第{{n}}啊啊啊!!!!</h2>

    </div>
</body>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                n:0
            }
        })
    </script>
</html>
