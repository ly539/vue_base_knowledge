<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-once在初次动态渲染后,就视为静态内容了
            1. 以后数据改变不会引起v-once所在结构的更新,可以用于优化性能 -->
        <h2 v-once>初始化:{{n}}</h2>
        <h2>当前:{{n}}</h2>
        <button @click="n++">点击++</button>
    </div>
  
</body>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                n:1
            }
        })
    </script>
</html>
