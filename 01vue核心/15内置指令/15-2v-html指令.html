<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name}}</div>
        <!-- v-html会替换掉节点中所有的内容,{{xx}}不会 -->
        <!-- 存在安全性问题 -->
        <div v-html="str"></div>
    </div>
</body>
    <script>
        const vm = new Vue({
                el:'#app',
                data:{
                    name:'ly',
                    str:'<h3>hello</h3>'
                }
    })
    </script>
</html>
