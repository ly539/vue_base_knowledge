<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    
</head>
<body>
    <div id="app">
        <!-- v-cloak没有值,本质是一个特殊属性
            1. 使用css配合v-cloak可以解决网速慢时页面展示出{{xx}}的问题 -->
        <h2 v-cloak>{{name}}</h2>
    </div>
    <script src="../../vue.js"></script>
</body>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                name:'ly'
            }
        })
    </script>
</html>
