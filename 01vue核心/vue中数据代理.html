<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue中数据代理</title>
    <script src="../vue.js"></script>
</head>
<!-- 通过vm对象来代理data对象中属性的操作
    2. 基本原理:
        object.defineproperty()把data对象中所有属性添加到vm上.
        为每一个添加vm上的属性,都指定一个getter和setter -->
<body>
   <div id="root">
    <h2>学校: {{name}}</h2>
    <h2>专业: {{study}}</h2>
   </div>
</body>
    <script>
        const vm = new Vue({
            el: '#root',
            data:{
                name: '四川大学',
                study: '计算机'
            }
        })
    </script>
</html>
